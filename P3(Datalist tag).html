<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>This is the Select option Tag</h1>
        <select name="country" id="country">
            <option value="+91">India</option>
            <option value="+92">USA</option>
            <option value="+93">England</option>
            <option value="+94">UAE</option>
            <option value="+95">Australia</option
        </select> 
            
        </center>

        <h2>Datalist Tag</h2>
        <input type="text" placeholder="Country codes" list="codes">
        <datalist id="codes">
            <option value="+91">India</option>
            <option value="+92">USA</option>
            <option value="+93">England</option>
            <option value="+94">UAE</option>
            <option value="+95">Australia</option> 
       

        </datalist>
        
    
</body>
</html>
